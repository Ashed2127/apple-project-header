<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
  </head>
  <body>
    <div class="root-container">
      <div class="header-container">
        <div class="header-inner">
          <div class="item icon apple">
            <img src="images/icons/logo.png" alt="apple logo" />
          </div>

          <div class="left-icon-container">
            <div class="item icon search">
              <img src="images/icons/search-icon.png" alt="" /> </div>
              <div class="item icon cart">
                <img src="images/icons/cart.png" alt="" />
              </div>
              <div class="menu-icon icon menu">
                <img src="images/icons/menu-icon.png" alt="" />
              </div>
              <div class=" icon x-icon">
                <img src="images/icons/x-icon.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="item-text-container"> 
        <div class="item-text item"><h2>Store</h2></div>
          <div class="item-text item"><h2>Mac</h2></div>
          <div class="item-text item"><h2>iPad</h2></div>
          <div class="item-text item"><h2>iPhone</h2></div>
          <div class="item-text item"><h2>Watch</h2></div>
          <div class="item-text item"><h2>Vision</h2></div>
          <div class="item-text item"><h2>AirPods</h2></div>
          <div class="item-text item"><h2>TV & Home</h2></div>
          <div class="item-text item"><h2>Entertainment</h2></div>
          <div class="item-text item"><h2>Accessories</h2></div>
          <div class="item-text item"><h2>Support</h2></div>
</div>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
